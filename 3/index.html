<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<div class="content">
		<form class="shape_form" name="form">

			<select id="shapes" onchange="change()">
				<option value="0" disabled selected>Shapes</option>
				<option value="1">Triangle</option>
				<option value="2">Circle</option>
				<option value="3">Rectangle</option>
			</select>
	
			<div class="static_input">
				<input id="color" type="text" placeholder="Color" onchange="changeVal()">
				<input id="border_color" type="text" placeholder="Border color" onchange="changeVal()">
				<input id="radius" type="text" placeholder="Radius" onchange="changeVal()">
				<input id="x1" type="text" placeholder="X1" onchange="changeVal()">
				<input id="y1" type="text" placeholder="Y1" onchange="changeVal()">
				<input id="x2" type="text" placeholder="X2" onchange="changeVal()">
				<input id="y2" type="text" placeholder="Y2" onchange="changeVal()">
				<input id="x3" type="text" placeholder="X3" onchange="changeVal()">
				<input id="y3" type="text" placeholder="Y3" onchange="changeVal()">
			</div>
			
		</form>
	
		<canvas height='550' width='840' id='canvasArea'></canvas>
		<div class="clear"></div>
	</div>
	
	
	<script type="text/javascript" src="js/Shape.js"></script>
	<script type="text/javascript" src="js/Rectangle.js"></script>
	<script type="text/javascript" src="js/Triangle.js"></script>
	<script type="text/javascript" src="js/Circle.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
